    <script>
        /*判断是否本地*/
        var script = document.createElement('script');
        if (location.host.match(/[a-zA-Z]/g)) {
            script.src = 'https://leizingyiu.github.io/AfterEffectsExpressions/js/script.js';

        document.querySelector('body').appendChild(script);
    </script>

    <script>
        function typing(selector) {
            let dom = document.querySelector(selector);
            if ('undefined' == typeof i) { i = 0; }
            if ('undefined' == typeof timer) { timer = 0; }
            if ('undefined' == typeof str) { str = dom.innerText.replace(/\n/g, '➾'); }
            if (i <= str.length) {
                dom.innerHTML = str.slice(0, i++).replace(/➾/g, '<br>') + '_';
                let ranTime = Math.random() * 200;
                var nextTyping = function () { typing(selector) };
                timer = setTimeout(nextTyping, ranTime)
            }
            else {
                dom.innerHTML = str.replace(/➾/g, '<br>');
                clearTimeout(timer)
            }
        };
        document.querySelector('#content').onmouseover = function () {
            typing('.markdown-body h1');
            document.querySelector('#content').onmouseover = function () { };
        };
    </script>
